<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
</head>
<body>
    <div class="container-todo">
        <div class="input">
            <input type="text" placeholder="Enter what you want to do"
            name="" id="item-todo" class="item-todo">

        </div>
        <div class="list-all">
            <ul><li class="item"></li></ul>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
